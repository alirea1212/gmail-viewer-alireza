<!doctype html>
<html lang="fa">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ورود و نمایش ایمیل</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>سلام</h1>

    <div id="login">
      <input id="pass" type="password" placeholder="رمز سایت را وارد کنید">
      <button id="btnLogin">ورود</button>
      <p id="msg"></p>
    </div>

    <div id="panel" style="display:none">
      <button id="btnConnect">اتصال به گوگل</button>
      <button id="btnLoad" style="display:none">نمایش ایمیل‌ها</button>
      <ul id="list"></ul>
      <button id="btnLogout">خروج</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
