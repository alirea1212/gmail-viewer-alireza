<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Iran Time — Live Clock</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">
    <header class="head">
      <div class="brand-dot" aria-hidden="true"></div>
      <h1>Iran Time</h1>
      <p class="sub">Live date & time in Asia/Tehran</p>
    </header>

    <section class="card">
      <div id="clock" class="clock" aria-live="polite">--:--:--</div>
      <div class="rows">
        <div class="row">
          <span class="label">Gregorian:</span>
          <span id="dateGreg" class="value">Loading…</span>
        </div>
        <div class="row">
          <span class="label">Persian (Jalali):</span>
          <span id="datePersian" class="value">Loading…</span>
        </div>
        <div class="row">
          <span class="label">Time zone:</span>
          <span id="tz" class="value">Loading…</span>
        </div>
        <div class="row">
          <span class="label">ISO-8601:</span>
          <span id="iso" class="value mono">Loading…</span>
        </div>
      </div>

      <div class="actions">
        <button id="copyIso" class="btn" type="button">Copy ISO</button>
        <button id="copyTime" class="btn ghost" type="button">Copy Time</button>
      </div>
      <div id="copied" class="copied" role="status" aria-live="polite"></div>
    </section>

    <footer class="foot">
      <span>Source: device clock converted to Asia/Tehran.</span>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
