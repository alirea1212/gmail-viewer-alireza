<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>نمایش ایمیل — تست</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>سلام</h1>

    <div id="login-block" class="card">
      <h2>ورود به سایت</h2>
      <input id="sitePass" placeholder="رمز سایت را وارد کنید" />
      <button id="siteLoginBtn">ورود</button>
      <p id="loginMsg" class="muted"></p>
    </div>

    <div id="panel" class="card hidden">
      <p>وارد شدی ✅</p>
      <button id="connectGoogle">اتصال به گوگل (اجازهٔ دسترسی به Gmail)</button>
      <button id="loadEmails" class="hidden">نمایش ایمیل‌ها</button>
      <button id="logoutBtn">خروج</button>

      <h3>نتایج:</h3>
      <ul id="emailsList"></ul>
    </div>

    <div class="card">
      <button id="calcBtn">ماشین حساب ساده</button>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
