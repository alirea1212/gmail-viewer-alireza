<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🎡 گردونه شانس حرفه‌ای علیرضا</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎯 گردونه شانس حرفه‌ای</h1>
    <input type="text" id="inputText" placeholder="یه گزینه بنویس...">
    <button id="addBtn">➕ اضافه کردن گزینه</button>
    <button id="removeBtn">🗑️ حذف آخرین گزینه</button>
    <button id="spinBtn">🎰 شروع چرخش</button>
    <p id="message"></p>
    <canvas id="wheel" width="400" height="400"></canvas>
    <p id="result"></p>
  </div>

  <!-- صداها -->
  <audio id="spinSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3b29f947b0.mp3?filename=wheel-spin-112941.mp3"></audio>
  <audio id="winSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_713dc62db9.mp3?filename=success-1-6297.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
